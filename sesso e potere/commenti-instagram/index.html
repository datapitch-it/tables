<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesso e Potere Domani - Instagram</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #343a40;
            color: white;
            z-index: 10;
            cursor: pointer;
        }
        #searchInput {
            max-width: 300px;
            display: inline-block;
        }
        .reset-btn {
            margin-left: 10px;
        }
        .clickable-id {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mb-4">Sesso e Potere Domani - Instagram</h1>

        <!-- Search Filter and Reset Button -->
        <div class="mb-3 d-flex align-items-center">
            <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search...">
            <button id="resetFilter" class="btn btn-outline-secondary reset-btn">Reset Filter</button>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="100%" class="text-center">Nessun dato disponibile</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let csvData = [];
        let sortAscending = true;

        async function loadCSV() {
            try {
                const response = await fetch('./sesso_e_potere_domani_instagram.csv');
                if (!response.ok) throw new Error('Errore nel caricamento del file');

                const text = await response.text();
                csvData = parseCSV(text);

                if (csvData.length === 0) return;

                renderTable(csvData);

                // Attach search filter event
                document.getElementById('searchInput').addEventListener('input', filterTable);
                document.getElementById('resetFilter').addEventListener('click', resetFilter);

            } catch (error) {
                console.error('Errore:', error);
                document.getElementById('table-body').innerHTML = '<tr><td colspan="100%" class="text-center">Errore nel caricamento dei dati</td></tr>';
            }
        }

        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let insideQuotes = false;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];

                if (char === '"' && text[i + 1] === '"') {
                    currentField += '"';
                    i++; 
                } else if (char === '"') {
                    insideQuotes = !insideQuotes;
                } else if (char === ',' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if (char === '\n' && !insideQuotes) {
                    currentRow.push(currentField.trim());
                    rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                } else {
                    currentField += char;
                }
            }

            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                rows.push(currentRow);
            }

            return rows;
        }

        function renderTable(data) {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Clear previous content
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Get headers
            const headerRow = data[0];
            const dataRows = data.slice(1);

            // Populate table header
            headerRow.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;

                // Add sort button for "data_messaggio"
                if (header.toLowerCase() === 'data_messaggio') {
                    th.innerHTML = `${header} <button class="btn btn-sm btn-light ms-2" onclick="toggleSort(${index})">â¬†â¬‡</button>`;
                }

                tableHeader.appendChild(th);
            });

            // Populate table body
            dataRows.forEach(row => {
                const tr = document.createElement('tr');

                row.forEach((cell, index) => {
                    const td = document.createElement('td');

                    // Make first column clickable for filtering
                    if (index === 0) {
                        td.innerHTML = `<span class="clickable-id" onclick="filterById('${cell}')">${cell}</span>`;
                    } else {
                        td.textContent = cell;
                    }

                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        function toggleSort(columnIndex) {
            sortAscending = !sortAscending;

            // Sort data by the selected column (date sorting)
            csvData = [csvData[0], ...csvData.slice(1).sort((a, b) => {
                const dateA = new Date(a[columnIndex]);
                const dateB = new Date(b[columnIndex]);

                return sortAscending ? dateA - dateB : dateB - dateA;
            })];

            // Update table
            renderTable(csvData);
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#table-body tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        function filterById(id) {
            document.getElementById('searchInput').value = id;
            filterTable();
        }

        function resetFilter() {
            document.getElementById('searchInput').value = '';
            filterTable();
        }

        loadCSV();
    </script>

</body>
</html>
